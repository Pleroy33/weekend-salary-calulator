<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input placeholder="First Name" type="text" data-testid="firstNameInput" id="firstNameInput">
      <input placeholder="Last Name" type="text" data-testid="lastNameInput" id="lastNameInput">
      <input placeholder="ID number" type="text" data-testid="idInput" id="idInput">
      <input placeholder="Title" type="text" data-testid="titleInput" id="titleInput">
      <input placeholder="Annual Salary" type="text" data-testid="annualSalaryInput" id="annualSalaryInput">

      <button data-testid="submitButton" onclick="dominate(),overSpent()">Submit</button>

    </form id ="myForm">
    <section>
      <h2>Employees</h2>
      <table id="tableData">
        <thead>
          <td>First Name</td>
          <td>Last Name</td>
          <td>ID number</td>
          <td>Title</td>
          <td>Salary</td>
          <td>Remove Employee</td>


        </thead>
        <tbody>
          <tr></tr>


        </tbody>

      </table>
    </section>

  </main>
  <footer id="bottom">
    <p>Total Monthly:<span id="total">0</span></p>
  </footer>
</body>

</html>
